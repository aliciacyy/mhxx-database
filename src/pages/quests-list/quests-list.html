<ion-header>

  <ion-navbar>
    <ion-title>Quests List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1><ion-icon name="star"></ion-icon> {{quest.title}}</h1>
  <ion-list>
    <button ion-item *ngFor="let listItem of listOfQuests" (click)="questSelected(listItem)">
      {{listItem.titleJa}} <br>
      {{listItem.titleEn}}
    </button>
  </ion-list>

</ion-content>
